<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Configuración de codificación de caracteres UTF-8 -->
    <meta charset="UTF-8" />
    
    <!-- Configuración responsive para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SOLUCIÓN PARA ICONOS: Reemplaza el script anterior con este link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Icono que aparece en la pestaña del navegador -->
    <link rel="icon" href="Img/Logo-H.png">
    
    <!-- Enlace a la hoja de estilos CSS externa -->
    <link rel="stylesheet" href="styless.css" />
    
    <!-- Título que aparece en la pestaña del navegador -->
    <title>Huellitas De Esperanza</title>
  </head>
  <body>
    <!-- Contenedor principal que envuelve toda la aplicación -->
    <div class="container">
      
      <!-- Contenedor que agrupa los formularios de login y registro -->
      <div class="forms-container">
        <div class="signin-signup">
          
          <!-- FORMULARIO DE INICIO DE SESIÓN -->
          <form action="#" class="sign-in-form">
            <!-- Título del formulario de login -->
            <h2 class="title">Iniciar sesión</h2>
            
            <!-- Campo de entrada para el nombre de usuario -->
            <div class="input-field">
              <i class="fas fa-user"></i> <!-- Icono de usuario -->
              <input type="text" placeholder="Usuario" />
            </div>
            
            <!-- Campo de entrada para la contraseña -->
            <div class="input-field">
              <i class="fas fa-lock"></i> <!-- Icono de candado -->
              <input type="password" placeholder="Contraseña" />
            </div>
            
            <!-- Botón para enviar el formulario de login -->
            <input type="submit" value="Inicio Sesion" class="btn solid" />
            
            <!-- Texto descriptivo para las redes sociales -->
            <p class="social-text">Nuestras redes sociales</p>
            
            <!-- Contenedor de iconos de redes sociales CON LINKS REALES -->
            <div class="social-media">
              <!-- Link a Facebook -->
              <a href="https://www.facebook.com/HuellitasDeEsperanza" target="_blank" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <!-- Link a Twitter -->
              <a href="https://www.twitter.com/HuellitasEsp" target="_blank" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <!-- Link a Google -->
              <a href="https://www.google.com" target="_blank" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <!-- Link a LinkedIn -->
              <a href="https://www.linkedin.com/company/huellitas-esperanza" target="_blank" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          
          <!-- FORMULARIO DE REGISTRO -->
          <form action="#" class="sign-up-form">
            <!-- Título del formulario de registro -->
            <h2 class="title">Registarse</h2>
            
            <!-- Campo de entrada para el nombre del usuario -->
            <div class="input-field">
              <i class="fas fa-user"></i> <!-- Icono de usuario -->
              <input type="text" placeholder="Nombre" />
            </div>
            
            <!-- Campo de entrada para el correo electrónico -->
            <div class="input-field">
              <i class="fas fa-envelope"></i> <!-- Icono de sobre/email -->
              <input type="email" placeholder="Correo electrinico" />
            </div>
            
            <!-- Campo de entrada para la contraseña -->
            <div class="input-field">
              <i class="fas fa-lock"></i> <!-- Icono de candado -->
              <input type="password" placeholder="Contraseña" />
            </div>
            
            <!-- Botón para enviar el formulario de registro -->
            <input type="submit" class="btn" value="Registrase" />
            
            <!-- Texto descriptivo para las redes sociales -->
            <p class="social-text">Nuestras redes sociales</p>
            
            <!-- Contenedor de iconos de redes sociales CON LINKS REALES -->
            <div class="social-media">
              <!-- Link a Facebook -->
              <a href="https://www.facebook.com/HuellitasDeEsperanza" target="_blank" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <!-- Link a Twitter -->
              <a href="https://www.twitter.com/HuellitasEsp" target="_blank" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <!-- Link a Google -->
              <a href="https://www.google.com" target="_blank" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <!-- Link a LinkedIn -->
              <a href="https://www.linkedin.com/company/huellitas-esperanza" target="_blank" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <!-- CONTENEDOR DE PANELES LATERALES -->
      <div class="panels-container">
        
        <!-- Panel izquierdo: invita a registrarse -->
        <div class="panel left-panel">
          <div class="content">
            <!-- Pregunta para usuarios sin cuenta -->
            <h3>¿No tienes una cuenta?</h3>
            <p>
                Para formar parte de nuestra gran familia, solo debes registrarte.
            </p>
            <!-- Botón que cambia al formulario de registro -->
            <button class="btn transparent" id="sign-up-btn">
              Registrase
            </button>
          </div>
          <!-- Imagen decorativa del panel izquierdo -->
          <img src="Img/log.png" class="image" alt="" />
        </div>
        
        <!-- Panel derecho: invita a iniciar sesión -->
        <div class="panel right-panel">
          <div class="content">
            <!-- Pregunta para usuarios con cuenta existente -->
            <h3>¿Ya tienes cuenta?</h3>
            <p>
              Para poder entrar en tu cuenta, inicia sesión.
            </p>
            <!-- Botón que cambia al formulario de login -->
            <button class="btn transparent" id="sign-in-btn">
              Iniciar Sesión
            </button>
          </div>
          <!-- Imagen decorativa del panel derecho -->
          <img src="Img/register.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <!-- Enlace al archivo JavaScript que maneja la interactividad -->
    <script src="app.js"></script>
  </body>
</html>
